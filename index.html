<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Основы плеера</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="player">
            <div class="timeline">
                <div class="timeline-chunk timeline-chunk-active">
                    <div class="timeline-chunk-inner"></div>
                </div>
                <div class="timeline-chunk">
                    <div class="timeline-chunk-inner"></div>
                </div>
                <div class="timeline-chunk">
                    <div class="timeline-chunk-inner"></div>
                </div>
                <div class="timeline-chunk">
                    <div class="timeline-chunk-inner"></div>
                </div>
                <div class="timeline-chunk">
                    <div class="timeline-chunk-inner"></div>
                </div>
            </div>

            <div class="player-content-wrapper">
                <div class="player-chunk-switcher player-chunk-prev"></div>
                <div class="player-chunk-switcher player-chunk-next"></div>
                <div class="player-content">
                    <div class="player-chunk player-chunk-active">
                        <img class="player-item" src="img/2.jpg" alt="первая" />
                    </div>
                    <div class="player-chunk">
                        <img class="player-item" src="img/2.jpg" alt="вторая" />
                    </div>
                    <div class="player-chunk">
                        <img class="player-item" src="img/3.jpg" alt="третья" />
                    </div>
                    <div class="player-chunk">
                        <img class="player-item" src="img/4.jpg" alt="четвертая" />
                    </div>
                    <div class="player-chunk">
                        <img class="player-item" src="img/5.jpg" alt="пятая" />
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
